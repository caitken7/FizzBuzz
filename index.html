<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

	<div id="counter"></div>

<script>

	function count() {
		//count from 1 to 100
		for (i=1; i < 101; i++) {
			// if number is a multiple of 3 and 5
			if (i % 3 == 0 && i % 5 == 0) {
				console.log("FizzBuzz");
//				$("#counter").appendTo("FizzBuzz")
			}
			// else if number is a multiple of 3 only
			else if (i % 3 == 0) {
				console.log("Fizz");
			}
			// else if number is a multiple of 5 only
			else if (i % 5 == 0) {
				console.log("Buzz");
			}
			// else log the number
			else {
				console.log(i);
			}
		}
	};
	count()
	
</script>
</body>
</html>
